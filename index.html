<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>I2SMK PW Gen</title>
  </head>
  <body>
    <main>
      <div id="password-display">
        <input type="text" id="generated-password" readonly />
        <button id="copy-password">Copy</button>
      </div>
      <div id="password-options">
        <div class="option">
          <label for="password-length">Panjang:</label>
          <input
            type="range"
            id="password-length"
            min="8"
            max="64"
            value="16"
          />
          <span id="length-value">16</span>
        </div>
        <div class="option-group">
          <div class="dark-checkbox">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">a-z</label>
          </div>
          <div class="dark-checkbox">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">A-Z</label>
          </div>
          <div class="dark-checkbox">
            <input type="checkbox" id="numbers" checked />
            <label for="numbers">0-9</label>
          </div>
          <div class="dark-checkbox">
            <input type="checkbox" id="symbols" />
            <label for="symbols">!@#$%^&*</label>
          </div>
        </div>
        <div class="option">
          <label for="exclude-similar">Kecualikan Karakter Serupa:</label>
          <input type="checkbox" id="exclude-similar" />
        </div>
        <div class="option">
          <label for="exclude-ambiguous">Kecualikan Karakter Ambigu:</label>
          <input type="checkbox" id="exclude-ambiguous" />
        </div>
      </div>
      <button id="generate-password">Hasilkan Password</button>
      <div id="password-strength">
        <label for="strength-meter">Kekuatan:</label>
        <progress id="strength-meter" value="0" max="100"></progress>
        <span id="strength-text"></span>
      </div>
    </main>
  </body>
</html>
